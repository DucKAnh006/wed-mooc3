<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Display</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="main-display" class="main-display" width="400px" height="400px">
            
        </div>

        <div class="thumbnail-container" >
            <div class="thumbnail" data-image="image/elder_guardian.jpg">
                <img src="image/elder_guardian.jpg" alt="mc boss" width="25%" height="auto">
            </div>

            <div class="thumbnail" data-image="image/wither.jpg">
                <img src="image/wither.jpg" alt="mc boss" width="25%" height="auto">
            </div>

            <div class="thumbnail" data-image="image/ender_dragon.jpg">
                <img src="image/ender_dragon.jpg" alt="mc boss" width="25%" height="auto">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
